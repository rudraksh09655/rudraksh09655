name: Metrics
on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Step 1: Generate the General Stats Card
      - name: General Stats
        uses: lowlighter/metrics@latest
        with:
          filename: github-stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata

      # Step 2: Generate the Languages Card
      - name: Top Languages
        uses: lowlighter/metrics@latest
        with:
          filename: github-languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: "" # This hides the header/stats so ONLY languages show
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          config_timezone: Asia/Kolkata
